<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#">Material Provider</a></li>
                </ul>
            </div>
        </nav>
        <h2>Material</h2>
        <div class="row">
            <div class="col s6">
                <label>Address: </label>
                <p id="car-factory-address">0xcE94908BFF18F5D0a58042325e73Ca3caF8285cE</p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="command-list" class="collection with-header">
                    <p class="collection-header">Command list</p>
                </div>
            </div>
            <div class="col s6">
                <label>Controllers: </label><input type="number" id="controllers" placeholder="Controllers">
                <label>Shafts: </label><input type="number" id="shafts" placeholder="Shafts">
                <label>Doors: </label><input type="number" id="doors" placeholder="Doors Qty">
                <label>Buttons: </label><input type="number" id="buttons" placeholder="Buttont Qty">
                <label>Displays: </label><input type="number" id="displays" placeholder="Displays Qty">
                <button id="build-material" class="waves-effect waves-light btn">Confirm List</button>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div id="material-list" class="collection with-header">
                    <p class="collection-header">Materials lists</p>
                </div>
            </div>
            <div class="col s6">
                <div id="car-list-details">
                    <label>Aluminium Bars:</label>
                    <p id="aluminium"></p>
                    <label>Stainless Steel Sheets:</label>
                    <p id="steel"></p>
                    <label>Bumper Rubber Bands:</label>
                    <p id="bumper"></p>
                    <label>Interior light bulbs:</label>
                    <p id="light"></p>
                    <label>Display LEDs:</label>
                    <p id="led"></p>
                    <label>Springs:</label>
                    <p id="spring"></p>
                    <label>Creation Date:</label>
                    <p id="date"></p>
                </div>
            </div>
        </div>
    </div>
